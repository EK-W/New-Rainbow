<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Octant Tree Generation</title>
		<script type="application/javascript" src="./script.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<form id="dimension-form">
			<label>X: <input type="number" name="x-dimension-input" /></label>
			<label>Y: <input type="number" name="y-dimension-input" /></label>
			<button type="button" name="apply-button">apply</button>
		</form>
		<form id="field-controls">
			<button type="button" name="field-last-step-button" disabled>prev</button>
			<button type="button" name="field-next-step-button">next</button>
		</form>
		<svg id="color-field" width="600" height="600" viewBox="0,0,1,1"></svg>
	</body>
</html>
